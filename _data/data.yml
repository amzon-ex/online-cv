experiences:
    - role: Dynamical Black Hole Horizons
      time: current
      company: Dr. Srijit Bhattacharjee (IIIT Allahabad)
      details: |
        - Determining apparent horizons for different dynamical spacetimes and understanding their importance in different fields.
        - Finding an analytical expression for an event horizon candidate in these spacetimes.
    - role: Black Hole Perturbation Theory
      time: current
      company: Dr. Srijit Bhattacharjee (IIIT Allahabad)
      details: |
        - Studied and applied the time integration method (by Price) of the scattering equation derived from the Klein-Gordon field.
        - Solved for the metric of boson stars (BS). 
        - Currently studying quasinormal modes of BS configurations.
    - role: Initial Value Formulation of General Relativity
      time: May - Jul 2021
      company: Dr. Srijit Bhattacharjee (IIIT Allahabad)
      details: |
        - Derived the ADM-York equations by 3+1 foliation of spacetime in GR
        - Investigated the role of constraints in the system
        - Constructed Bowen-York puncture initial data by conformal decomposition of the constraint equations
        - Solved the equations numerically for static, rotating and boosted BHs and discussed results
    - role: Study of the Microphysical Processes of Cloud Formation
      time: Nov 2018 - Apr 2019
      company: Dr. Tapati Datta (St. Xavier's College, Kolkata)
      details: |
        This reading project involved the study of the key thermodynamical processes that lead to cloud formation from aerosols that act as Cloud Condensation Nuclei (CCNs). It also involved a proof-of-concept simulation of the equations modelling droplet growth.

